<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="main-content">
    <section class="card-links">
      <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="profile-picture">
      <h2 class="profile-name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>

      <a href="#" class="social-links">GitHub</a>
      <a href="#" class="social-links">Frontend Mentor</a>
      <a href="#" class="social-links">LinkedIn</a>
      <a href="#" class="social-links">X</a>
      <a href="#" class="social-links">Instagram</a>
    </section>
  </div>
  <div class="attribution footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
Coded by <a href="#">Tiago Jordao</a>.</p>
  </div>
</body>
</html>
